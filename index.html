
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Task Master</title>
    
</head>

<body>
    <div class="container my-5">
        <!-- Header -->
        <div class="header-card shadow fade-in">
            <h1 class="header-title">Task Master</h1>
            <p class="text-white opacity-75 mb-0">Organize your day</p>
        </div>

        <!-- Task input form -->
        <div class="card shadow mb-4 fade-in">
            <div class="card-body p-4">
                <div class="row g-3">
                    <div class="col-md-5">
                        <div class="input-group">
                            <input type="text" class="input-field" id="task" placeholder="What needs to be done?">
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="input-group">
                            <input type="text" class="input-field" id="taskd" placeholder="Add details (optional)">
                        </div>
                    </div>
                    <div class="col-md-2 d-grid">
                        <button class="btn-add d-flex justify-content-center align-items-center" onclick="add()">
                            <i class="fas fa-plus me-2"></i> Add Task
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4 fade-in">
            <!-- Pending Tasks -->
            <div class="col-md-6">
                <div class="card task-card">
                    <div class="card-header pending-header">
                        <h3 class="card-title">
                            <i class="fas fa-clipboard-list"></i> Pending Tasks
                        </h3>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Task</th>
                                    <th>Description</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody id="li">
                                <!-- Pending tasks will be added here -->
                            </tbody>
                        </table>
                        <div id="emptyPending" class="empty-state">
                            <i class="fas fa-clipboard"></i>
                            <p>No pending tasks. Add a new task to get started!</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Completed Tasks -->
            <div class="col-md-6">
                <div class="card task-card">
                    <div class="card-header completed-header">
                        <h3 class="card-title">
                            <i class="fas fa-check-circle"></i> Completed Tasks
                        </h3>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Task</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody id="liC">
                                <!-- Completed tasks will be added here -->
                            </tbody>
                        </table>
                        <div id="emptyCompleted" class="empty-state">
                            <i class="fas fa-check-double"></i>
                            <p>No completed tasks yet. Complete a task to see it here!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js">
    
    </script>
</body>

</html>
